# Nginx configuration snippet for 04travel.ru API proxy
# Add this to your server block configuration
#
# INSTALLATION:
# 1. Copy this to your nginx sites-available/
# 2. Or include the location block in your existing config
# 3. Test: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx

# API proxy location - add this inside your server {} block
location /api/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    
    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # WebSocket support (if needed in future)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

# Health check endpoint
location = /health {
    proxy_pass http://127.0.0.1:8000/health;
    proxy_set_header Host $host;
}
