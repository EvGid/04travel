    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04travel.ru | Трансформация 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Manrope:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --nature-sand: #F5F1E9;
            --nature-moss: #4A5D4E;
            --nature-earth: #A68B67;
            --nature-slate: #2C3531;
        }

        body {
            background-color: var(--nature-sand);
            font-family: 'Manrope', 'Inter', sans-serif;
            color: var(--nature-slate);
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-archival,
        .font-expressive {
            font-family: 'Manrope', sans-serif;
            letter-spacing: -0.02em;
        }

        /* Глобальные адаптивные заголовки */
        h1,
        .h1 {
            font-size: 2.25rem;
            line-height: 1.1;
            font-weight: 800;
            letter-spacing: -0.03em;
        }

        h2,
        .h2 {
            font-size: 1.75rem;
            line-height: 1.2;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        h3,
        .h3 {
            font-size: 1.5rem;
            line-height: 1.3;
            font-weight: 700;
        }

        @media (min-width: 768px) {

            h1,
            .h1 {
                font-size: 4rem;
            }

            h2,
            .h2 {
                font-size: 3rem;
            }

            h3,
            .h3 {
                font-size: 2rem;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* СТИЛИ ДЛЯ ВЫВОДА WP КОНТЕНТА */
        .wp-content {
            max-width: 54rem;
            margin: 0 auto;
        }

        .wp-content h1,
        .wp-content h2,
        .wp-content h3 {
            font-family: 'Manrope', sans-serif;
            color: var(--nature-slate);
            margin: 2.5rem 0 1.25rem;
            line-height: 1.1;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .wp-content h1 {
            font-size: 2.25rem;
        }

        @media (min-width: 768px) {
            .wp-content h1 {
                font-size: 3.25rem;
            }
        }

        .wp-content h2 {
            font-size: 1.75rem;
            border-bottom: 2px solid rgba(166, 139, 103, 0.1);
            padding-bottom: 0.75rem;
        }

        @media (min-width: 768px) {
            .wp-content h2 {
                font-size: 2.5rem;
            }
        }

        .wp-content h3 {
            font-size: 1.5rem;
            color: var(--nature-moss);
        }

        @media (min-width: 768px) {
            .wp-content h3 {
                font-size: 1.85rem;
            }
        }

        .wp-content p,
        .wp-content li {
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 1.25rem;
            color: rgba(44, 53, 49, 0.85);
        }

        @media (min-width: 768px) {

            .wp-content p,
            .wp-content li {
                font-size: 1.15rem;
                line-height: 1.85;
            }
        }

        .wp-content ul,
        .wp-content ol {
            margin-bottom: 2rem;
            padding-left: 1.5rem;
        }

        .wp-content ul {
            list-style-type: disc;
        }

        .wp-content ol {
            list-style-type: decimal;
        }

        .wp-content li {
            margin-bottom: 0.75rem;
        }

        .wp-content li::marker {
            color: var(--nature-earth);
            font-weight: bold;
        }

        .wp-content img {
            border-radius: 2.5rem;
            margin: 2.5rem 0;
            width: 100%;
            height: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }

        /* Таблицы с ценами */
        .wp-content table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 3rem 0;
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            border: 1px solid #eee;
        }

        .wp-content th,
        .wp-content td {
            padding: 1.25rem 1.75rem;
            text-align: left;
            border-bottom: 1px solid #f5f5f5;
        }

        .wp-content th {
            background: #fafafa;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--nature-moss);
        }

        .wp-content tr:last-child td {
            border-bottom: none;
        }

        .wp-content tr:hover td {
            background: #fdfdfd;
        }

        /* Скрытие оригинальных кнопок WP */
        .wp-content .wp-block-buttons,
        .wp-content .wp-block-group[style*="border-top-width:1px"] {
            display: none;
        }
    </style>
